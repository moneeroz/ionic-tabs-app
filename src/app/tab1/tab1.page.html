<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Ion buttons -->
  <ion-button expand="block">My expanded buton</ion-button>
  <ion-button expand="block" shape="round">My rounded buton</ion-button>
  <ion-button expand="block" shape="round" size="large"
    >My large buton</ion-button
  >
  <ion-button expand="block" shape="round" color="warning">
    My warning buton</ion-button
  >
  <ion-button>my button</ion-button>
  <ion-button shape="round">my button</ion-button>

  <!-- Ion fab -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="small" color="danger">
      <ion-icon name="musical-notes"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Ion input -->
  <ion-list>
    <ion-item>
      <ion-input
        label="First Name"
        type="text"
        placeholder="Enter your name"
        labelPlacement="fixed"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Last Name"
        type="text"
        placeholder="Enter your name"
        labelPlacement="stacked"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Email"
        type="email"
        placeholder="Enter your email"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Age"
        type="number"
        placeholder="Enter your age"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea
        label="description"
        placeholder="Type your description here"
        labelPlacement="floating"
      ></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
