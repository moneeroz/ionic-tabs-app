<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Contact Us </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Ion Grid -->
  <ion-grid>
    <ion-row>
      <ion-col><ion-item color="primary">1</ion-item></ion-col>
      <ion-col><ion-item color="success">2</ion-item></ion-col>
      <ion-col><ion-item color="danger">3</ion-item></ion-col>
    </ion-row>
  </ion-grid>
  <!-- Ion Grid column size -->
  <ion-grid>
    <ion-row>
      <ion-col size="2"><ion-item color="primary">1</ion-item></ion-col>
      <ion-col size="7"><ion-item color="success">2</ion-item></ion-col>
      <ion-col size="3"><ion-item color="danger">3</ion-item></ion-col>
    </ion-row>
  </ion-grid>
  <!-- Ion Grid column size for specific size-->
  <!-- in this ex anyting larger than small will take the sizeSm value-->
  <ion-grid>
    <ion-row>
      <ion-col size="2" sizeSm="4"
        ><ion-item color="primary">1</ion-item></ion-col
      >
      <ion-col size="7" sizeSm="4"
        ><ion-item color="success">2</ion-item></ion-col
      >
      <ion-col size="3" sizeSm="12"
        ><ion-item color="danger">3</ion-item></ion-col
      >
    </ion-row>
  </ion-grid>

  <!-- Ion Grid offset -->
  <!-- offset + size = 12 -->
  <ion-grid>
    <ion-row>
      <ion-col size="2" offset="2"
        ><ion-item color="primary">1</ion-item></ion-col
      >
      <ion-col size="3" offset="2"
        ><ion-item color="success">2</ion-item></ion-col
      >
      <ion-col size="3"><ion-item color="danger">3</ion-item></ion-col>
    </ion-row>
  </ion-grid>

  <!-- IOn Card -->
  <ion-card>
    <img
      alt="Silhouette of mountains"
      src="https://laurenslighthouse.com/wp-content/uploads/2020/08/Morning-Color-at-Calgary-Downtown-Hai-Diec-1.jpg"
    />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more,
      nothing less.
    </ion-card-content>
    <ion-button fill="clear">Edit</ion-button>
    <ion-button fill="clear">Delete</ion-button>
  </ion-card>

  <!-- list card -->
  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img
              alt="Silhouette of mountains"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
            />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img
              alt="Silhouette of mountains"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
            />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start">
            <img
              alt="Silhouette of mountains"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
            />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img
              alt="Silhouette of mountains"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
            />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
